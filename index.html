<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        #message-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .chatflow-message {
            align-self: flex-start;
            background-color: #ececec;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ececec;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #d0d0d0;
            margin-right: 10px;
        }

        #chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-container">
            <!-- Messages will be displayed here -->
        </div>
        <div id="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script>
        // JavaScript for handling chat input and display will go here
    </script>
</body>
</html>
