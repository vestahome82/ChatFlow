<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta - Your Virtual Personal Assistant</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-window {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            background-color: #e0e0e0;
        }

        .vesta {
            background-color: #4caf50;
            color: white;
        }

        .user-input-area {
            display: flex;
        }

        .user-input-area textarea {
            width: 85%;
            padding: 10px;
            resize: none;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vesta - Your Virtual Personal Assistant</h1>
            <a href="#" class="info-link">Info</a>
        </header>

        <div class="chat-window">
            <div class="chat-message user">
                <p>How's the weather today?</p>
            </div>
            <div class="chat-message vesta">
                <p>The weather today is sunny with a high of 25¬∞C.</p>
            </div>
        </div>

        <div class="user-input-area">
            <textarea placeholder="Ask Vesta anything..."></textarea>
            <button>Send</button>
        </div>

</html>
