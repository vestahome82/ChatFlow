<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        #message-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .chatflow-message {
            align-self: flex-start;
            background-color: #ececec;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ececec;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #d0d0d0;
            margin-right: 10px;
        }

        #chat-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-container">
            <!-- Icons next to messages -->
        </div>
        <div id="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const inputField = document.getElementById('chat-message-input');
        let chatflowData = [];

        fetch('chatflow.json')
            .then(response => response.json())
            .then(data => chatflowData = data)
            .catch(error => console.error('Error loading chatflow data:', error));

        function sendMessage() {
            const message = inputField.value.trim();
            if (message) {
                displayMessage(message, 'user');
                getResponse(message);
                inputField.value = ''; // Clear input field
            }
        }

        function displayMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type + '-message');
            if (type === 'user') {
                messageDiv.innerHTML = `<i class="fas fa-user message-icon"></i> ${message}`;
            } else {
                messageDiv.innerHTML = `<i class="fas fa-robot message-icon"></i> ${message}`;
            }
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
        }

        function getResponse(userMessage) {
            const response = chatflowData.find(item => item.question.toLowerCase() === userMessage.toLowerCase())?.answer || "I'm not sure how to answer that, but I'm learning every day!";
            setTimeout(() => displayMessage(response, 'chatflow'), 1000); // Simulate response delay
        }
    </script>
</body>
</html>
